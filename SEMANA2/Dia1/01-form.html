<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

    <header>
        <h1>Formulario de Registro </h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de Datos</h2>
            <form>
                <label for= "nombres">Nombres: </label>
                <input type="text" id = "nombres" placeholder="Ej. Juan Luis" required minlength="2" maxlength="10" >
                <br>

                <label for = "Apellidos"> Apellidos </label>
                <input 
                type="text"
                placeholder="Ej. Perez Santos"
                id = "apellidos"
                pattern="[a-z]{1,}" 
                >
                <br>
                <label >Email</label>
                <input 
                type="email"
                placeholder="usuario@dominio.com"
                >
                <br>

                <label for = "password"> Contraseña</label>
                <input 
                type="password"
                placeholder="6 caracteres minimo"
                id = "password"
                >
                <br>

                <label for = "edad"> Edad </label>
                <input 
                type="number"
                placeholder="Ej 18"
                id = "edad"
                min="1"
                max="10"
                >
                
                <label> Genero </label>
                <br>
                <input type="radio" name  = "genero" value = "M" > Masculino
                <input type="radio" name  = "genero" value = "F"> Femenino
                <input type="radio"name  = "genero" value = "NC"> Prefiero no compartirlo


                <br>

                <label > Intereses </label>
                <input type="checkbox" value = "next"> Next.Js
                <input type="checkbox" value = "cocina"> Cocina para desarrolladores 
                <input type="checkbox" value = "juegos"> Juegos
                <input type="checkbox" value = "juegosmesa"> Juegos de Mesa
                <input type="checkbox" value = "musica"> Musica
                
                <br>
                <label>Ciudad</label>
                <select>
                    <option selected disabled>Seleccione una opcion </option>
                    <option value="AM">AMAZONAS</option>
                    <option value="AN">ANCASH</option>
                    <option value="AP">APURIMAC</option>
                    <option value="LI">LIMA</option>

                </select>

                <br>
                <label > Distritos </label>
                <input list ="distritos">
                <datalist id = "distritos">
                    <option value="Lima"> Lima Cercado </option>
                    <option value="Ate">Ate </option>
                    <option value="Breña">Breña </option>
                    <option value="Pueblo Libre"> Pueblo Libre </option>

                </datalist> 

                <br>
                <label">Color</label>
                <input type="color" >
                <br>
                <label>Fecha </label>
                <input type="date">

                <br>

                <label>Biografia</label>
                <textarea> </textarea>
                <br>
                <input type="submit" value = "Enviar">
                <input type="reset" value = "Limpiar">
                <button>Click</button>



       
            </form>
        </section>
    </main>

    
</body>
</html>
